    <!-- Scroll-based gallery: horizontal reel, no timer -->
    <script>
      // Your image list. Just add/remove lines here when you change photos.
      const imagePaths = [
        "images/DSCF4641.JPG",
        "images/DSCF4645.JPG",
        "images/DSCF4648.JPG",
        "images/DSCF4661.JPG",
        "images/DSCF4674.JPG",
        "images/DSCF4705.JPG",
        "images/DSCF4715.JPG",
        "images/A.JPG",
      ];

      const reel = document.getElementById("image-reel");
      const bgImage = document.getElementById("bg-image");
      const arrowLeft = document.querySelector(".reel-arrow-left");
      const arrowRight = document.querySelector(".reel-arrow-right");

      if (reel && bgImage && imagePaths.length > 0) {
        // Build the horizontal reel
        imagePaths.forEach((src, index) => {
          const img = document.createElement("img");
          img.src = src;
          img.alt = `Photograph by Yash Patel ${index + 1}`;
          img.className = "reel-image";
          reel.appendChild(img);
        });

        // Initial blurred background
        bgImage.src = imagePaths[0];
        bgImage.dataset.currentSrc = imagePaths[0];

        function updateBackgroundFromScroll() {
          const viewWidth = reel.clientWidth;
          if (!viewWidth) return;

          const index = Math.round(reel.scrollLeft / viewWidth);
          const clamped = Math.max(
            0,
            Math.min(imagePaths.length - 1, index)
          );
          const newSrc = imagePaths[clamped];

          if (newSrc && bgImage.dataset.currentSrc !== newSrc) {
            bgImage.src = newSrc;
            bgImage.dataset.currentSrc = newSrc;
          }
        }

        let rafId = null;
        reel.addEventListener("scroll", () => {
          if (rafId) return;
          rafId = requestAnimationFrame(() => {
            rafId = null;
            updateBackgroundFromScroll();
          });
        });

        // Convert vertical mouse wheel to horizontal scroll (desktop)
        reel.addEventListener(
          "wheel",
          (event) => {
            if (Math.abs(event.deltaY) > Math.abs(event.deltaX)) {
              event.preventDefault();
              reel.scrollLeft += event.deltaY;
            }
          },
          { passive: false }
        );

        function scrollByOne(direction) {
          const viewWidth = reel.clientWidth;
          if (!viewWidth) return;
          reel.scrollBy({
            left: direction * viewWidth,
            behavior: "smooth",
          });
        }

        if (arrowLeft) {
          arrowLeft.addEventListener("click", () => scrollByOne(-1));
        }

        if (arrowRight) {
          arrowRight.addEventListener("click", () => scrollByOne(1));
        }
      }
    </script>
  </body>
</html>
