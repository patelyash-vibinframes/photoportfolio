          </div>

          <!-- About + contact card (floating window, top-right) -->

            <h2>ABOUT</h2>

              Toronto-based everevolving self-taught hobbyist photographer .
            </p>

            <h3>CONTACT</h3>

            <div class="contact-row">
              <span class="icon" aria-hidden="true">
                <!-- Instagram icon -->
                <svg viewBox="0 0 24 24" aria-hidden="true" focusable="false">

                </svg>
              </span>
              <a href="mailto:yash74882@gmail.com">yash74882@gmail.com</a>
            </div>
          </aside>

          <!-- Selected work bar (floating, bottom-left) -->
          <button class="selected-bar" type="button">
            <span class="dot"></span>
            <span>SELECTED WORK &bull; 2024–2025</span>

        </div>
      </section>
    </main>

    <!-- Simple inline slider: 9 seconds per photo -->
    <script>
  // Your image list (keep this exactly like you have it, just update names if needed)
  const imagePaths = [
    "images/DSCF4641.JPG",
    "images/DSCF4645.JPG",
    "images/DSCF4648.JPG",
    "images/DSCF4661.JPG",
    "images/DSCF4674.JPG",
    "images/DSCF4705.JPG",
    "images/DSCF4715.JPG",
    "images/A.JPG",
  ];

  const heroImage = document.getElementById("hero-image");
  const bgImage = document.getElementById("bg-image");

  let currentIndex = 0;
  let firstLoad = true;

  function setImages(src) {
    heroImage.src = src;
    bgImage.src = src;
  }

  function showImage(index) {
  const src = imagePaths[index];

  // First image: just show it (no fade from blank)
  if (firstLoad) {
    setImages(src);
    firstLoad = false;
    return;
  }

  // Gently dim instead of going to full black
  heroImage.style.opacity = 0.4;
  bgImage.style.opacity = 0.5;

  // After a short delay, swap and fade back up
  setTimeout(() => {
    setImages(src);
    heroImage.style.opacity = 1;
    bgImage.style.opacity = 0.7;
  }, 250); // you can try 250–400 ms
}

  if (imagePaths.length > 0) {
    showImage(0); // show first image immediately

  // Change photo every 12 seconds
setInterval(() => {
  currentIndex = (currentIndex + 1) % imagePaths.length;
  showImage(currentIndex);
}, 8000);

  }
</script>
  </body>
</html>
