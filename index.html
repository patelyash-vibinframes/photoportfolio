<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Yash Patel | Photography Portfolio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- bump version so phones grab new CSS -->
    <link rel="stylesheet" href="style.css?v=7" />
  </head>
  <body>
    <!-- Blurred background that follows the current image -->
    <div class="page-bg">
      <img id="bg-image" alt="" />
      <div class="bg-overlay"></div>
    </div>

    <main class="layout">
      <section class="hero">
        <div class="hero-image-frame">
          <!-- HORIZONTAL SCROLL REEL -->
          <div class="image-reel" id="image-reel"></div>

          <!-- swipe / scroll hint -->
          <div class="reel-hint">
            <span class="reel-hint-text">Scroll / swipe</span>
            <span class="reel-hint-arrow">→</span>
          </div>

          <!-- Left / right arrows -->
          <button
            class="reel-arrow reel-arrow-left"
            type="button"
            aria-label="Previous image"
          >
            ‹
          </button>
          <button
            class="reel-arrow reel-arrow-right"
            type="button"
            aria-label="Next image"
          >
            ›
          </button>

          <!-- Name card -->
          <div class="name-card">
            <div class="name-card-header">
              FUJIFILM X-T200 &bull; PIXEL 9 &bull; ONEPLUS 9R
            </div>
            <h1 class="name-title">YASH PATEL</h1>
            <p class="name-tags">
              STREET &bull; NIGHT &bull; PORTRAITS
            </p>
            <p class="name-sub">PHOTOGRAPHER</p>
          </div>

          <!-- About + contact card -->
          <aside class="about-card">
            <h2>ABOUT</h2>
            <p>
              Toronto-based hobbyist photographer.
            </p>

            <h3>CONTACT</h3>

            <div class="contact-row">
              <span class="icon" aria-hidden="true">
                <!-- Instagram icon -->
                <svg viewBox="0 0 24 24" aria-hidden="true" focusable="false">
                  <rect x="3" y="3" width="18" height="18" rx="5" ry="5"></rect>
                  <circle cx="12" cy="12" r="5"></circle>
                  <circle cx="17.5" cy="6.5" r="1.5"></circle>
                </svg>
              </span>
              <a
                href="https://instagram.com/vibinframes"
                target="_blank"
                rel="noopener"
              >
                @vibinframes
              </a>
            </div>

            <div class="contact-row">
              <span class="icon" aria-hidden="true">
                <!-- Email icon -->
                <svg viewBox="0 0 24 24" aria-hidden="true" focusable="false">
                  <rect x="3" y="5" width="18" height="14" rx="2" ry="2"></rect>
                  <polyline points="4,6 12,12 20,6"></polyline>
                </svg>
              </span>
              <a href="mailto:yash74882@gmail.com">yash74882@gmail.com</a>
            </div>
          </aside>

          <!-- Selected work bar -->
          <button class="selected-bar" type="button">
            <span class="dot"></span>
            <span>SELECTED WORK &bull; 2024–2025</span>
          </button>
        </div>
      </section>
    </main>

    <!-- Scroll-based gallery: horizontal reel, no timer -->
    <script>
      // Your image list. Just add/remove lines here when you change photos.
      const imagePaths = [
        "images/DSCF4641.JPG",
        "images/DSCF4645.JPG",
        "images/DSCF4648.JPG",
        "images/DSCF4661.JPG",
        "images/DSCF4674.JPG",
        "images/DSCF4705.JPG",
        "images/DSCF4715.JPG",
        "images/A.JPG",
      ];

      const reel = document.getElementById("image-reel");
      const bgImage = document.getElementById("bg-image");
      const arrowLeft = document.querySelector(".reel-arrow-left");
      const arrowRight = document.querySelector(".reel-arrow-right");

      if (reel && bgImage && imagePaths.length > 0) {
        // Build the horizontal reel
        imagePaths.forEach((src, index) => {
          const img = document.createElement("img");
          img.src = src;
          img.alt = `Photograph by Yash Patel ${index + 1}`;
          img.className = "reel-image";
          reel.appendChild(img);
        });

        // Initial blurred background
        bgImage.src = imagePaths[0];
        bgImage.dataset.currentSrc = imagePaths[0];

        function updateBackgroundFromScroll() {
          const viewWidth = reel.clientWidth;
          if (!viewWidth) return;

          const index = Math.round(reel.scrollLeft / viewWidth);
          const clamped = Math.max(
            0,
            Math.min(imagePaths.length - 1, index)
          );
          const newSrc = imagePaths[clamped];

          if (newSrc && bgImage.dataset.currentSrc !== newSrc) {
            bgImage.src = newSrc;
            bgImage.dataset.currentSrc = newSrc;
          }
        }

        let rafId = null;
        reel.addEventListener("scroll", () => {
          if (rafId) return;
          rafId = requestAnimationFrame(() => {
            rafId = null;
            updateBackgroundFromScroll();
          });
        });

        // Convert vertical mouse wheel to horizontal scroll (desktop)
        reel.addEventListener(
          "wheel",
          (event) => {
            if (Math.abs(event.deltaY) > Math.abs(event.deltaX)) {
              event.preventDefault();
              reel.scrollLeft += event.deltaY;
            }
          },
          { passive: false }
        );

        function scrollByOne(direction) {
          const viewWidth = reel.clientWidth;
          if (!viewWidth) return;
          reel.scrollBy({
            left: direction * viewWidth,
            behavior: "smooth",
          });
        }

        if (arrowLeft) {
          arrowLeft.addEventListener("click", () => scrollByOne(-1));
        }

        if (arrowRight) {
          arrowRight.addEventListener("click", () => scrollByOne(1));
        }
      }
    </script>
  </body>
</html>
